<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/mainlogo.svg">
    <title>MEME SHOP</title>
</head>
<body>
    <div class="homepage-container">
        <div class="side-bar-container">
            <img src="images/mainlogo.svg" alt="mainlogo">
            <div class="side-bar-container-gap">
                <div class="side-bar-container-company">
                    <p class="small-para medium-grey">Company</p>
                </div>
                <div class="side-bar-container-company-lists">
                    <div class="list-button general-button ">
                        <img src="images/home-icon.svg" alt="icon">
                        <p class="basic-para">General</p>
                    </div>
                    <div class="list-button">
                        <img src="images/user-icon.svg" alt="icon">
                        <p class="basic-para white">Members</p>
                    </div>
                    <div class="list-button">
                        <img src="images/group-icon.svg" alt="icon">
                        <p class="basic-para white">Teams</p>
                    </div>
                    <div class="list-button">
                        <img src="images/page-icon.svg" alt="icon">
                        <p class="basic-para white">Custom fields</p>
                    </div>
                </div>
            </div>
            <div class="side-bar-container-gap">
                <div class="side-bar-container-company">
                    <p class="small-para medium-grey">Account</p>
                </div>
                <div class="side-bar-container-company-lists">
                    <div class="list-button">
                        <img src="images/user-icon.svg" alt="icon">
                        <p class="basic-para white">Profile</p>
                    </div>
                    <div class="list-button">
                        <img src="images/group-icon.svg" alt="icon">
                        <p class="basic-para white">My works</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <header>
                <div class="header-container">
                    <div class="search-bar">
                        <input type="search" placeholder="search" class="search">
                        <img src="images/search-loop.svg" alt="search" class="search-loop back-yellow">
                    </div>
                    <div class="header-user">
                        <p class="basic-para white">Devon Lane</p>
                        <img src="images/Devon.png" alt="Devon">
                    </div>
                </div>
            </header>
            <main>
                <div class="offer-frame">
                    <div class="offer-frame-content">
                        <h1 class="yellow">GIFTING DAYS</h1>
                        <div class="offer-frame-content-middle">
                            <h2 class="white">Buy one and get one free</h2>
                        </div>
                        <p class="italic-para light-gray">Pellentesque vehicula eros neque, maximus mattis est sagittis facilisi.”In sed pretium metus”.</p>
                    </div>
                    <img src="images/grinch-money.png" alt="grinch">
                </div>
                <div class="personages-container">
                    <div class="personages-container">
                        <img src="images/small-grinch.png" alt="grinch">
                        <p>ALL</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
